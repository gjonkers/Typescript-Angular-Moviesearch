<div class="input-group add-on">
    <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text" ng-model="mc.movieString">
    <div class="input-group-btn">
        <button class="btn btn-success" type="submit" ng-click="mc.searchMovies(mc.movieString)"><i class="glyphicon glyphicon-search"></i></button>
    </div>
</div>

<div ng-repeat="movie in mc.moviesList">
    <movie-component movie='movie'></movie-component>
    </div>
