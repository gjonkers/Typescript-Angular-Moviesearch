<div class="input-group add-on">
    <input class="form-control" placeholder="Search By Movie Name" name="srch-term" id="srch-term" type="text" ng-model="mc.movieString">
    <div class="input-group-btn">
        <button class="btn btn-default" type="submit" ng-click="mc.searchMovies(mc.movieString)"><i class="glyphicon glyphicon-search"></i></button>
    </div>
</div>

<div class="movie-list">
    <div ng-repeat="movie in mc.moviesList" ng-hide="mc.errorMessage">
        <movie-component movie='movie'></movie-component>
    </div>
    <div class="alert alert-danger"  ng-show="mc.errorMessage">
        <strong>Error: </strong> {{mc.errorMessage}}
    </div>
</div>
