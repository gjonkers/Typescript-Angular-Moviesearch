<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<base href="/">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Movie Search App</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="bower_components/requirejs/require.js" data-main="main"></script>
</head>

<body>
	<header>
		<nav class="navbar navbar-default header">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand">Movie Search</a>
				</div>
			</div>
		</nav>
	</header>
	<div class="container " ng-controller="mainCtrl">
		<div class="input-group add-on">
			<input class="form-control" placeholder="Search By Movie Name" name="srch-term" id="srch-term" type="text" ng-model="main.movieString"
			 ng-keyup="$event.keyCode == 13 && main.searchMovies(main.movieString)" autofocus>
			<div class="input-group-btn">
				<button class="btn btn-success" type="submit" ng-click="main.searchMovies(main.movieString)"><i class="glyphicon glyphicon-search"></i></button>
			</div>
		</div>
		<br>
		<div ng-view></div>
	</div>

</body>

</html>
